<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot CRUD Example</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>STUDENT DATA</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name Depan</th>
            <th scope="col">Name Belakang</th>
            <th scope="col">Tanggal Lahir</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Jurusan</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${student}">
            <td scope="col" th:text="${s.firstName}"></td>
            <td scope="col" th:text="${s.lastName}"></td>
            <td scope="col" th:text="${s.birthDate}"></td>
            <td scope="col" th:text="${s.email}"></td>
            <td scope="col" th:text="${s.phoneNumber}"></td>
            <td scope="col" th:text="${s.jurusan}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
