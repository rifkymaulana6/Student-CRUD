<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Registration page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center" class="col-md-12">
    <h2>Welcome to Student registration page</h2>
    <div class="col-md-6">
        <form action="#" method="post" th:action="@{/save-student}" th:object="${student}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
                <p class="alert alert-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
            </div>
            <div class="form-group">
                <label for="lastName">Name:</label>
                <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
                <p class="alert alert-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
            </div>
            <div class="form-group">
                <label for="bd">Birth Date:</label>
                <input class="form-control" id="bd" th:field="*{birthDate}" type="date"/>
                <p class="alert alert-danger" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}"/>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Mobile Number:</label>
                <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="number"/>
                <p class="alert alert-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" id="email" th:field="*{email}" type="text">
                <p class="alert alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <input class="form-control" id="jurusan" th:field="*{jurusan}" type="text">
                <p class="alert alert-danger" th:errors="*{jurusan}" th:if="${#fields.hasErrors('jurusan')}">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
